<!DOCTYPE html>
<html>
<head>
    <title>3D Helmet Viewer</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <div>
        <input type="number" id="quatX" placeholder="Quaternion X">
        <input type="number" id="quatY" placeholder="Quaternion Y">
        <input type="number" id="quatZ" placeholder="Quaternion Z">
        <input type="number" id="quatW" placeholder="Quaternion W">
        <button onclick="applyQuaternion()">Apply Rotation</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="text/javascript">
        let scene, camera, renderer, helmet;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // Set background color to white

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Optional for softer shadows

            document.body.appendChild(renderer.domElement);

            // Ambient light (does not cast shadow)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

           // Ground plane
            const planeGeometry = new THREE.PlaneGeometry(500, 500);
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1; // Adjust position to be just below your model
            plane.receiveShadow = true;
            scene.add(plane);

           // Point light
            const pointLight = new THREE.PointLight(0xffffff, 0.6, 100);
            pointLight.position.set(10, 10, 10);
            pointLight.castShadow = true;
            pointLight.shadow.mapSize.width = 2048; // Increase shadow resolution
            pointLight.shadow.mapSize.height = 2048;
            pointLight.shadow.camera.near = 0.1;
            pointLight.shadow.camera.far = 100;
            scene.add(pointLight);

            // Directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            directionalLight.castShadow = true;
            // Adjust the shadow camera frustum
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 100;
            scene.add(directionalLight);

            // Load Helmet Model
            const loader = new THREE.GLTFLoader();
            loader.load('static/model/scene.gltf', function (gltf) {
                helmet = gltf.scene;
                helmet.position.y = 0.6; // Move the helmet up
                helmet.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                scene.add(helmet);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function applyQuaternion() {
            const x = parseFloat(document.getElementById('quatX').value);
            const y = parseFloat(document.getElementById('quatY').value);
            const z = parseFloat(document.getElementById('quatZ').value);
            const w = parseFloat(document.getElementById('quatW').value);

            if (helmet) {
                helmet.quaternion.set(x, y, z, w);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.applyQuaternion = applyQuaternion;
    </script>
</body>
</html>
