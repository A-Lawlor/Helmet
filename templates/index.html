<!DOCTYPE html>
<html>
<head>
    <title>3D Helmet Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="uploadFile()">Upload</button>
        <div class="tooltip" id="tooltip">Time: --:--:--</div>
        <input type="range" id="scrubber" min="0" max="0" value="0" style="width: 300px;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript">
        let scene, camera, renderer, helmet, controls, quaternionData = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x949494); 

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // OrbitControls initialization
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }


            

             // Updated lighting configuration
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            

           // Ground plane
            const planeGeometry = new THREE.PlaneGeometry(500, 500);
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1; // Adjust position to be just below your model
            plane.receiveShadow = true;
            scene.add(plane);

            const light = new THREE.DirectionalLight(0xffffff, 2); // Example for a directional light
            light.castShadow = true;
            light.position.set(0, 10, 0); // Position the light
            light.shadow.camera.near = 0.5;
            light.shadow.camera.far = 50; // Adjust the far plane to control shadow length
            light.shadow.camera.left = -10;
            light.shadow.camera.right = 10;
            light.shadow.camera.top = 10;
            light.shadow.camera.bottom = -10;
            scene.add(light);

            // Load Helmet Model
            const loader = new THREE.GLTFLoader();
            loader.load('static/model/scene.gltf', function (gltf) {
                helmet = gltf.scene;
                helmet.scale.set(0.7, 0.7, 0.7); // Scale the helmet down
                helmet.position.set(0, 0, 0); // Reposition as necessary
                helmet.position.y += 0.5; // Raise the helmet up by 1 unit

                helmet.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                scene.add(helmet);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function updateTooltip(index) {
            const tooltip = document.getElementById('tooltip');
            if (quaternionData[index]) {
                tooltip.textContent = 'Time: ' + quaternionData[index].time;
            } else {
                tooltip.textContent = 'Time: --:--:--';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function applyQuaternion() {
            const x = parseFloat(document.getElementById('quatX').value);
            const y = parseFloat(document.getElementById('quatY').value);
            const z = parseFloat(document.getElementById('quatZ').value);
            const w = parseFloat(document.getElementById('quatW').value);

            if (helmet) {
                helmet.quaternion.set(x, y, z, w);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                processCSV(content);
            };

            reader.readAsText(file);
        }

        function processCSV(csvData) {
            quaternionData = csvData.split('\n').map(function(line) {
                const parts = line.split(';');
                return {
                    time: parts[0],
                    quaternion: parts.slice(1).map(Number)
                };
            });

            document.getElementById('scrubber').max = quaternionData.length - 1;
        }

        document.getElementById('scrubber').addEventListener('input', function(e) {
            const index = e.target.value;
            const data = quaternionData[index];
            if (data && helmet) {
                helmet.quaternion.set(data.quaternion[0], data.quaternion[1], data.quaternion[2], data.quaternion[3]);
            }
        });
        document.getElementById('scrubber').addEventListener('mousemove', function(e) {
            const index = e.target.value;
            updateTooltip(index);
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = e.pageX + 'px';
        });

        document.getElementById('scrubber').addEventListener('mouseout', function() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        });
    </script>
</body>
</html>
